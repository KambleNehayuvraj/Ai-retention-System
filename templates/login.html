<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aetherion</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Login CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <i class="fas fa-chart-line logo-icon"></i>
                    <h2 class="brand-name">Aetherion</h2>
                </div>
                <p class="login-subtitle" id="authSubtitle">Sign in to your account</p>
            </div>
            
            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button type="button" class="auth-tab active" id="loginTab" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt me-1"></i>Login
                </button>
                <button type="button" class="auth-tab" id="signupTab" onclick="switchTab('signup')">
                    <i class="fas fa-user-plus me-1"></i>Sign Up
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="loginSection" class="form-section active">
                <form id="loginForm" class="login-form">
                    <!-- Alert container for messages -->
                    <div id="loginAlertContainer"></div>
                    
                    <div class="form-group mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="loginEmail" name="email" 
                                   placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="loginPassword" name="password" 
                                   placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary login-btn w-100 mb-3" id="loginButton">
                        <span class="login-btn-text">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </span>
                        <span class="login-btn-spinner d-none">
                            <i class="fas fa-spinner fa-spin me-2"></i>Signing In...
                        </span>
                    </button>
                    
                    <div class="login-footer">
                        <a href="#" class="forgot-password-link">Forgot your password?</a>
                    </div>
                </form>
                </div>
                
            
            <!-- Signup Form -->
            <div id="signupSection" class="form-section">
                <form id="signupForm" class="signup-form">
                    <!-- Alert container for messages -->
                    <div id="signupAlertContainer"></div>
                    
                    <div class="form-group mb-3">
                        <label for="signupName" class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="signupName" name="name" 
                                   placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="signupEmail" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="signupEmail" name="email" 
                                   placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="signupPassword" name="password" 
                                   placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleSignupPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" 
                                   placeholder="Confirm your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" name="agree_terms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" class="forgot-password-link">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success signup-btn w-100 mb-3" id="signupButton">
                        <span class="signup-btn-text">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </span>
                        <span class="signup-btn-spinner d-none">
                            <i class="fas fa-spinner fa-spin me-2"></i>Creating Account...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Login JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
